<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="title_icon.png">
</head>
<body>
    <h1 class="heading">Focus On !</h1>
    <h3 class="subheading">Press "S" to Start</h3>
    <div class="container">
        <div class="boxes">
            <div class="col">
                <div class="box top 1" id="box1"></div>
                <div class="box bottom 2" id="box2"></div>
            </div>
            <div class="col">
                <div class="box top 3" id="box3"></div>
                <div class="box bottom 4" id="box4"></div>
            </div>
        </div>
    </div>
    <div class="playbtn"><button class="plbtn" id="ply">PLAY</button></div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
